<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #errorMessage {
      margin-top: 20px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw</h2>
    <form id="withdrawForm">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <input type="submit" value="Withdraw">
    </form>
    <div id="errorMessage"></div>
  </div>

  <script>
    document.getElementById('withdrawForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const amount = document.getElementById('amount').value;

      const data = { amount };

      fetch('../api/withdraw.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          document.getElementById('errorMessage').style.color = 'green';
          document.getElementById('errorMessage').textContent = 'Withdrawal successful!, Redirect in 2 Seconds';
          setTimeout(() => {
        window.location.href = 'profile.html';
      }, 2000);
        } else {
          document.getElementById('errorMessage').style.color = 'red';
          document.getElementById('errorMessage').textContent = 'Error: ' + data.Msg;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('errorMessage').textContent = 'Error: ' + error;
        alert("You Have To Login First!");
        window.location.href= 'login.html';
      });
    });
  </script>
</body>
</html>
