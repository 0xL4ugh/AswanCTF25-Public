<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L33t C0d3R</title>
    <!-- Bootstrap CSS (Replit Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        :root {
            --hacker-green: #0f0;
            --hacker-dark-green: #008000;
            --matrix-black: #000;
            --cyber-blue: #0ff;
            --neon-pink: #f0f;
        }

        @font-face {
            font-family: 'Hack';
            src: url('https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css');
        }

        body {
            font-family: 'Hack', monospace;
            background-color: #111;
            color: var(--hacker-green);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(rgba(0, 255, 0, 0.1) 2px, transparent 2px),
                radial-gradient(rgba(0, 255, 0, 0.1) 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .terminal {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--hacker-green);
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            overflow: hidden;
        }

        .terminal-header {
            background-color: rgba(0, 100, 0, 0.3);
            color: var(--hacker-green);
            padding: 10px 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--hacker-green);
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .control-red {
            background-color: #ff5f56;
        }

        .control-yellow {
            background-color: #ffbd2e;
        }

        .control-green {
            background-color: #27c93f;
        }

        .terminal-body {
            padding: 25px;
        }

        h2 {
            margin-top: 0;
            color: var(--hacker-green);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-family: 'Hack', monospace;
        }

        h2::before {
            content: "> ";
            color: var(--hacker-green);
            margin-right: 10px;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            background-color: #0a0a0a;
            color: var(--hacker-green);
            border: 1px solid var(--hacker-green);
            padding: 10px 15px;
            width: 70%;
            font-family: 'Hack', monospace;
            font-size: 16px;
            outline: none;
            border-radius: 4px;
        }

        input[type="text"]::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        input[type="text"]:focus {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border-color: var(--hacker-green);
        }

        input[type="submit"] {
            background-color: var(--hacker-dark-green);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Hack', monospace;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: var(--hacker-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            color: #000;
        }

        .result-box {
            background-color: rgba(0, 20, 0, 0.3);
            border-left: 3px solid var(--hacker-green);
            padding: 15px;
            margin-top: 20px;
            font-family: 'Hack', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .matrix-code {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.07;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text y="20" font-family="monospace" fill="green">01</text><text y="40" font-family="monospace" fill="green">10</text><text y="60" font-family="monospace" fill="green">101</text><text y="80" font-family="monospace" fill="green">010</text></svg>');
        }

        .prompt-symbol {
            display: inline-block;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .terminal {
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            form {
                flex-direction: column;
            }
            
            input[type="text"] {
                width: 100%;
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="matrix-code"></div>
    
    <div class="terminal">
        <div class="terminal-header">
            <span>l33t_c0d3r.exe</span>
            <div class="terminal-controls">
                <div class="control control-red"></div>
                <div class="control control-yellow"></div>
                <div class="control control-green"></div>
            </div>
        </div>
        
        <div class="terminal-body">
            <h2>ðŸš€ Ent3r 4 Numb3r <span class="prompt-symbol">â–ˆ</span></h2>
            
            <form method="post">
                <input type="text" name="number" placeholder="Enter a number" required>
                <input type="submit" value="H4ck">
            </form>
            
            {% if result %}
            <div class="result-box">
                <strong>> Output:</strong> 
                {{ result }}
            </div>
            {% endif %}
            
            <div class="footer">
                L33t C0d3R v1.0 | Accessing Mainframe... | Encryption Active
            </div>
        </div>
    </div>
    
    <script>
        // For visual effect only - terminal control buttons
        document.querySelectorAll('.control').forEach(control => {
            control.addEventListener('click', function() {
                if (this.classList.contains('control-red')) {
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
